---
algorithm: "Continuous Skill Space"
version: "latent split seq | rnn only"
layer_size: 256
replay_buffer_size: 60000
replay_seq_sampling: sampling
terminal_handling: True
random_hp_tuning: False

# Environment
env_kwargs:
  env_id: hopper
  pybullet:
    is_pybullet: True
    pos_dim: 1
  init_kwargs:
    exclude_current_positions_from_observation: False
    reset_noise_scale: null

obs_dims_used_policy_all_except: [0, ]

# Algorithm
algorithm_kwargs:
  num_epochs: 20000
  num_eval_steps_per_epoch: 10
  num_trains_per_train_loop: 288
  num_expl_steps_per_train_loop: 288
  min_num_steps_before_training: 200
  max_path_length: 1000
  train_sac_classifier_with_equal_data: False
  batch_size: 4800
  batch_size_latent: 4800

# Trainer
trainer_kwargs:
  discount: 0.99
  soft_target_tau: 0.005
  target_update_period: 1
  policy_lr: 0.0002
  qf_lr: 0.0002
  reward_scale: 1
  use_automatic_entropy_tuning: True
  df_lr: 0.0002
  train_sac_in_feature_space: False

# Sampling
seq_len: 100
horizon_len: 900
skill_dim: 2

# Skill Prior
skill_prior:
  type: uniform
  grid_radius_factor: 0.7
  uniform:
    low: -1.0
    high: 1.0
  gaussian:
    std: 1.

# Evaluation
df_evaluation_env:
  obs_dims_to_log: [0, 1]
  action_dims_to_log: [0, 1]
  horizon_len: 600
  num_paths_per_skill: 1
  plot_skill_influence:
    obs: True
    action: True
    obs_one_plot: True
    plot_post: True

df_evaluation_memory:
  batch_size: 200

info_loss:
  alpha: 1.0
  lamda: 0.0
  variant: reg_std_only

# Classifier
df_type:
  feature_extractor: rnn
  rnn_type: normal
  latent_type: full_seq
  recon: whole_seq

latent_kwargs:
  None: null

latent_kwargs_smoothing:
  None: null

latent_single_layer_kwargs:
  None: null

rnn_kwargs:
  hidden_size_rnn: 5
  bidirectional: False

df_kwargs_rnn:
  obs_dims_used: null
  obs_dims_used_except: [0, ]
  dropout: 0.1
  leaky_slope_classifier: 0.15
  hidden_units_classifier: [256, 256]
  std_classifier: 0.03

df_kwargs_latent:
  None: null

# Logging
test_script_path: [
  ../cont_skillspace_test/main_test_guided_normal_plot.py,
  ../cont_skillspace_test/main_test_guided_normal_render.py,
  ../latent_with_splitseqs/continue_algo_training.py,
  ../cont_skillspace_test/main_test_grid_rollout_plot.py,
]
log_folder: /media/michael/TOSHIBA EXT1/logs/04_latent_splitseq/hopper_horizon_new
log_interval: 5

# GPU
gpu: True
