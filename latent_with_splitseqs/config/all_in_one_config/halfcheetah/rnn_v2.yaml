---
algorithm: "Continuous Skill Space"
version: "latent split seq | guided | sac in feature space | rnn only"
layer_size: 256
replay_buffer_size: 100000
random_hp_tuning: False

# Environment
env_kwargs:
  env_id: halfcheetah
  exclude_current_positions_from_observation: False

obs_dims_used_policy_all_except: [0, ]

# Algorithm
algorithm_kwargs:
  num_epochs: 20000
  num_eval_steps_per_epoch: 10
  num_trains_per_train_loop: 90
  num_expl_steps_per_train_loop: 30
  min_num_steps_before_training: 400
  max_path_length: 1000
  batch_size: 1000

# Trainer
trainer_kwargs:
  discount: 0.99
  soft_target_tau: 0.005
  target_update_period: 1
  policy_lr: 0.0003
  qf_lr: 0.0003
  reward_scale: 1
  use_automatic_entropy_tuning: True
  df_lr: 0.001
  train_sac_in_feature_space: True

# Sampling
seq_len: 10
horizon_len: 300
skill_dim: 2

# Skill Prior
skill_prior:
  type: uniform
  uniform:
    low: -2.5
    high: 2.5
  gaussian:
    std: 1.
  grid_radius_factor: 1.7

# Evaluation
df_evaluation_env:
  obs_dims_to_log: [0, 1]
  action_dims_to_log: [0,]
  seq_len: 10
  horizon_len: 300
  num_paths_per_skill: 1
  plot_skill_influence:
    obs: True
    action: True
    obs_one_plot: True
    plot_post: True

df_evaluation_memory:
  seq_len: 10
  horizon_len: 300
  batch_size: 500

info_loss:
  alpha: 0.9
  lamda: 0.0
  variant: reg_std_only

# Classifier
df_type:
  feature_extractor: rnn
  rnn_type: normal
  latent_type: full_seq
  recon: end_only

latent_kwargs:
  None: null

latent_kwargs_smoothing:
  None: null

latent_single_layer_kwargs:
  None: null

rnn_kwargs:
  hidden_size_rnn: 75
  bidirectional: False

df_kwargs_rnn:
  obs_dims_used: null
  obs_dims_used_except: [0, ]
  dropout: 0.4
  leaky_slope_classifier: 0.15
  hidden_units_classifier: [256, 256]
  std_classifier: null

df_kwargs_latent:
  None: null

# Logging
test_script_path: [/home/michael/EIT/Github_Repos/24_SelfSupervisedDevel/cont_skillspace_test/main_test_guided_normal_plot.py,
                   /home/michael/EIT/Github_Repos/24_SelfSupervisedDevel/cont_skillspace_test/main_test_guided_normal_render.py]
